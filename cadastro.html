<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #000000;
    }

    .form-container {
      width: 100%;
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, button {

      width: 97%;
      display: flex;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #000000;
      border-radius: 4px;
      background-color: #ffffff;
      color: #000000;
      
    }

    input:focus, select:focus {
      outline: none;
      border-color: #f1c40f;
    }

    button {
      background-color: #0f13f1;
      color: #ffffff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #4c49ff;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .radio-group {
      display: flex;
      align-items: center;
    }

    .radio-group label {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Investimento</h2>
    <form  id="registrationForm" action="http://127.0.0.1:3000/send-email" method="POST" enctype="multipart/form-data">
      <div style="display:flex; gap: 2%;">
      <!-- Número do Bilhete -->
      <label for="biNumber"> Bilhete de Identidade:</label>
      <input type="text" id="biNumber" name="biNumber" placeholder="Digite seu Nº do BI">

      <!-- Carregar Bilhete -->
      <!--<label for="biFile">Carregar Bilhete de Identidade:</label>-->
      <input type="file" id="biFile" name="biFile" accept=".jpg,.jpeg,.png,.pdf" required>
    </div>
      <!-- Nome Completo -->
      <label for="fullName">Nome Completo:</label>
      <input type="text" id="fullName" name="fullName" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Endereço -->
      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address" required>

      <!-- Residência -->
      <label for="residence">Residência:</label>
      <input type="text" id="residence" name="residence" required>

      <!-- Nacionalidade -->
      <label for="nationality">Nacionalidade:</label>
      <input type="text" id="nationality" name="nationality" required>

      <!-- Estado Civil -->
      <label for="maritalStatus">Estado Civil:</label>
      <select id="maritalStatus" name="maritalStatus" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select>

      <!-- Perfil de Investidor -->
      <label for="investorProfile">Perfil de Investidor:</label>
      <input type="text" id="investorProfile" name="investorProfile">

      <!-- Profissão -->
      <label for="profession">Profissão:</label>
      <input type="text" id="profession" name="profession" required>

      <!-- Tempo de Trabalho -->
      <label for="workTime">Tempo de Trabalho:</label>
      <input type="text" id="workTime" name="workTime" required>

      <!-- Conta Bancária -->
      <label>Tem Conta Bancária em Angola?</label>
      <input type="radio" id="hasBankAccountYes" name="bankAccount" value="sim" required>
      <label for="hasBankAccountYes">Sim</label>
      <input type="radio" id="hasBankAccountNo" name="bankAccount" value="não">
      <label for="hasBankAccountNo">Não</label>

      <!-- Já Investiu -->
      <label>Já Investiu Antes?</label>
      <input type="radio" id="hasInvestedYes" name="invested" value="sim" required>
      <label for="hasInvestedYes">Sim</label>
      <input type="radio" id="hasInvestedNo" name="invested" value="não">
      <label for="hasInvestedNo">Não</label>

      <!-- Trabalha por Conta Própria -->
      <label>Trabalha por Conta Própria?</label>
      <input type="radio" id="selfEmployedYes" name="selfEmployed" value="sim" required>
      <label for="selfEmployedYes">Sim</label>
      <input type="radio" id="selfEmployedNo" name="selfEmployed" value="não">
      <label for="selfEmployedNo">Não</label>

      <!-- Renda Mensal -->
      <label for="monthlyIncome">Renda Mensal:</label>
      <input type="text" id="monthlyIncome" name="monthlyIncome" required>

      <!-- Renda Anual -->
      <label for="annualIncome">Renda Anual:</label>
      <input type="text" id="annualIncome" name="annualIncome" required>

      <!-- Botão de Envio -->
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Adiciona um evento para o envio do formulário
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio padrão

      // Obtém os dados do formulário
      const formData = new FormData(event.target);
      const formEntries = Object.fromEntries(formData.entries());

      // Mostra os dados no console (ou envie para um servidor)
      console.log("Dados do Formulário:", formEntries);

      alert("Formulário enviado com sucesso!");
    });
  </script>
</body>
</html>
